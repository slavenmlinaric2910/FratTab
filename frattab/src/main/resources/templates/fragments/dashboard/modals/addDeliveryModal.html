<div th:fragment="addDeliveryModal" class="modal fade" id="delivery" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Record Delivery</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Select Drink</label>
                    <select class="form-select">
                        <option>IPA</option>
                        <option>Lager</option>
                        <option>Stout</option>
                        <option>Pilsner</option>
                        <option>Ale</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity Delivered</label>
                    <input type="number" class="form-control" placeholder="24">
                </div>
                <div class="mb-3">
                    <label class="form-label">Supplier</label>
                    <input type="text" class="form-control" placeholder="Beer Co.">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cost</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" placeholder="45.00">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Record Delivery</button>
            </div>
        </div>
    </div>
</div>
