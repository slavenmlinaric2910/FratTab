<div th:fragment="addDeliveryModal" class="modal fade" id="delivery" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/dashboard/delivery}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Record Delivery</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="drinkType" class="form-label">Select Drink</label>
                        <select class="form-select" id="drinkType" name="drinkId" required>
                            <option value="">-- Select Drink --</option>
                            <option th:each="drink : ${drinks}" th:text="${drink.name}" th:value="${drink.id}" value="IPA">IPA</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity Delivered</label>
                        <input type="number" class="form-control" id="quantity" name="qty" placeholder="0" min="1"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Price per drink</label>
                        <input type="number" class="form-control" id="pricePerDrink" name="price" placeholder="0" min="0.01" step="0.01" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Record Delivery</button>
                </div>
            </form>
        </div>
    </div>
</div>
