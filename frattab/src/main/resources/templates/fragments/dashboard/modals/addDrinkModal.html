<div th:fragment="addDrinkModal" class="modal fade" id="drinks" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="#{drink.modal.title}">Manage Drinks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/dashboard/drink}" th:object="${drink}" method="post">
                <input type="number" class="form-control" id="drinkQty" name="qty" min="0" hidden>
                <div class="modal-body">
                    <div class="mb-4">
                        <h6 th:text="#{drink.modal.add}">Add New Drink</h6>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <label for="drinkName" class="form-label" th:text="#{drink.modal.name.label}">Drink Name</label>
                                <input type="text" class="form-control" id="drinkName" name="name" required>
                                <div class="invalid-feedback" th:text="#{drink.modal.name.invalid}">Please provide a drink name.</div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="mt-3">
                        <h6 th:text="#{drink.modal.current}">Current Drinks</h6>
                        <div th:if="${drinks.isEmpty()}" class="text-muted py-2" th:text="#{drink.modal.nodrinks}">No drinks available</div>
                        <div th:if="${!drinks.isEmpty()}" class="list-group">
                            <div th:each="drink : ${drinks}"
                                class="list-group-item d-flex justify-content-between align-items-center py-3">
                                <div class="d-flex flex-column">
                                    <span class="fw-bold" th:text="${drink.name}">Drink Name</span>
                                    <small class="text-muted" th:text="'$' + ${#numbers.formatDecimal(drink.price, 1, 2)}">$5.00</small>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <span class="badge bg-primary" th:text="${drink.qty} + ' left'">12 left</span>
                                    <button type="button" 
                                            class="btn btn-danger btn-sm delete-drink-btn" 
                                            th:data-drink-id="${drink.id}"
                                            th:data-drink-name="${drink.name}"
                                            title="Delete drink"
                                            style="min-width: 36px;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{drink.modal.close}">Close</button>
                    <button type="submit" class="btn btn-primary" th:text="#{drink.modal.add.button}">Add Drink</button>
                </div>
            </form>
        </div>
    </div>
</div>
