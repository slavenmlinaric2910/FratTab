<div th:fragment="addDrinkModal" class="modal fade" id="drinks" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Drinks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Add New Drink</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Drink Name">
                        <input type="number" class="form-control" placeholder="Initial Qty" style="max-width: 100px;">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </div>
                <hr>
                <h6>Current Drinks</h6>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        IPA
                        <span class="badge bg-dark rounded-pill">12 left</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Lager
                        <span class="badge bg-dark rounded-pill">18 left</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Stout
                        <span class="badge bg-dark rounded-pill">6 left</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pilsner
                        <span class="badge bg-danger rounded-pill">3 left</span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
