<div th:fragment="addDrinkModal" class="modal fade" id="drinks" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Drinks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/dashboard/drink}" th:object="${drink}" method="post">
                <input type="number" class="form-control" id="drinkQty" name="qty" min="0" hidden>
                <div class="modal-body">
                    <div class="mb-4">
                        <h6>Add New Drink</h6>
                        <div class="row mb-3">
                            <div class="col-md-9">
                                <label for="drinkName" class="form-label">Drink Name</label>
                                <input type="text" class="form-control" id="drinkName" name="name" required>
                                <div class="invalid-feedback">Please provide a drink name.</div>
                            </div>
                            <div class="col-md-3">
                                <label for="drinkPrice" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="drinkPrice" name="price"
                                    min="0.01" required>
                                <div class="invalid-feedback">Please provide a valid price.</div>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="mt-3">
                        <h6>Current Drinks</h6>
                        <div th:if="${drinks.isEmpty()}" class="text-muted py-2">
                            No drinks available
                        </div>
                        <div th:if="${!drinks.isEmpty()}" class="list-group">
                            <div th:each="drink : ${drinks}"
                                class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${drink.name}">Drink Name</span>
                                <div>
                                    <span class="badge bg-secondary me-2" th:text="${drink.qty} + ' left'">12
                                        left</span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(drink.price, 1, 2)}">$5.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Drink</button>
                </div>
            </form>
        </div>
    </div>
</div>
