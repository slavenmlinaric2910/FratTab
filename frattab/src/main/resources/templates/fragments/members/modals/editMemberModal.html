<div th:fragment="editMemberModal" class="modal fade" id="editMemberModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Fraternity Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/dashboard/members/update}" th:object="${member}" method="post">
                <!-- <form action=""> -->
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6" id="firstNameDiv"></div>
                        <div class="col-md-6" id="lastNameDiv"></div>
                    </div>
                    <div class="mb-3" id="nickNameDiv"></div>
                    <div class="mb-3" id="emailDiv"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Member</button>
                </div>
            </form>
        </div>
    </div>
</div>
