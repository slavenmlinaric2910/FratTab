<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/layout/head :: head" pageTitle="Log in"></th:block>
    
</head>

<body>
    <div class="login-container">
        <h2 th:text="#{login.title}">Login</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="#{login.error}">Invalid username or password</span>
            </div>
    
            <div class="form-group">
                <label for="username" th:text="#{login.email}">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
    
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <button type="submit" th:text="#{login.button}">Login</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
