<!-- src/main/resources/templates/index.html -->
<html lang="en">
<head th:replace="fragments/layout/head :: head">
    <style>
        .clickable-card {
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .clickable-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1) !important;
        }
        .amount-input {
            max-width: 50px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white text-center py-4 mb-4">
        <h1 th:text="#{home.title}">Frattab - Fraternity Drink Tracker</h1>
    </header>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" th:placeholder="#{home.search.placeholder}" placeholder="Search for members...">
    </div>

    <main class="container-fluid flex-grow-1 px-3 px-md-4">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 row-cols-xxl-8 g-2 g-md-3">
            <div class="col mb-2" th:each="member : ${members}">
                <a th:href="@{/members/{id}(id=${member.id})}" style="text-decoration: none; color: inherit;">
                    <div th:replace="~{fragments/member-card :: card(member=${member})}"></div>
                </a>
            </div>
        </div>
    </main>


    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p th:text="#{home.footer}">&copy; 2025 Frattab. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Link to Custom JS -->
    <script src="/js/custom.js"></script>
</body>
</html>
