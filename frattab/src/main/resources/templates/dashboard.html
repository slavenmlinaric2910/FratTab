<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/layout/head :: head" pageTitle="Fraternity Beer Dashboard">
    </th:block>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="fragments/layout/sidebar :: sidebar"></div>

            <!-- Main Content -->
            <div th:replace="fragments/dashboard/main :: main"></div>
        
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Drink Modal -->
    <div th:replace="fragments/dashboard/modals/addDrinkModal :: addDrinkModal"></div>

    <!-- Delete Drink Confirmation Modal -->
    <div th:replace="fragments/dashboard/modals/deleteDrinkModal :: deleteDrinkModal"></div>

    <!-- Delivery Modal -->
    <div th:replace="fragments/dashboard/modals/addDeliveryModal :: addDeliveryModal"></div>

    <!-- Quick Add Modal -->
    <div th:replace="fragments/dashboard/modals/quickAddModal :: quickAddModal"></div>

    <!--  Modal for updating drink log -->
    <div th:replace="fragments/dashboard/modals/updateDrinkLog :: updateDrinkLog"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/js/custom.js}" defer></script>
    <script th:src="@{/js/drink-management.js}" defer></script>
    <script th:src="@{/js/updateDrinkLog.js}" defer></script>
</body>

</html>
