spring.application.name=frattab
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false  
logging.level.org.thymeleaf=DEBUG
# Internationalization
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
server.port=12000

spring.datasource.url=jdbc:postgresql://localhost:5432/frattabdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# MailerSend SMTP
spring.mail.host=smtp.mailersend.net
spring.mail.port=587
spring.mail.username=${MAILERSEND_SMTP_USERNAME}
spring.mail.password=${MAILERSEND_SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Absender & Reply-To (praktisch, damit nicht Ã¼berall im Code wiederholt werden muss)
app.mail.from=${MAILERSEND_EMAIL_SENDER}
app.mail.replyTo=${MAILERSEND_EMAIL_SENDER}